<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="over"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <app-sidenav (linkClicked)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (menuClicked)="sidenav.toggle()"></app-toolbar>
    <div class="container mt-2">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
