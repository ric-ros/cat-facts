<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-3">
    <input
      placeholder="name"
      id="firstName"
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form.get('firstName')?.errors
      }"
    />
    <label for="firstName">First Name</label>
    <div
      class="invalid-feedback"
      *ngIf="
        submitted &&
        form.get('firstName')?.errors &&
        (form.get('firstName')?.errors)!['required']
      "
    >
      🛑 The first name is required
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      placeholder="name"
      id="lastName"
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form.get('lastName')?.errors
      }"
    />
    <label for="lastName">Last Name</label>
    <div
      class="invalid-feedback"
      *ngIf="
        submitted &&
        form.get('lastName')?.errors &&
        (form.get('lastName')?.errors)!['required']
      "
    >
      🛑 The last name is required
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      placeholder="name"
      id="username"
      type="email"
      formControlName="username"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form.get('username')?.errors
      }"
    />
    <label for="username">Email</label>
    <div
      class="invalid-feedback"
      *ngIf="
        submitted &&
        form.get('username')?.errors &&
        (form.get('username')?.errors)!['required']
      "
    >
      🛑 The email is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        submitted &&
        form.get('username')?.errors &&
        (form.get('username')?.errors)!['email']
      "
    >
      🛑 The email is invalid
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      placeholder="name"
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form.get('password')?.errors
      }"
    />
    <label for="password">Password</label>
    <div
      class="invalid-feedback"
      *ngIf="
        submitted &&
        form.get('password')?.errors &&
        (form.get('password')?.errors)!['required']
      "
    >
      🛑 The last name is required
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/users" class="btn btn-link">Cancel</a>
  </div>
</form>
