<div class="container p-3">
  <div class="row align-items-center justify-content-center">
    <button
      class="col-12 col-md-6"
      mat-raised-button
      color="primary"
      (click)="getRandomFact()"
    >
      {{ fact?.data?.length ? "Get Another Random Fact" : "Get Random Fact" }}
    </button>
  </div>
</div>
<hr />
<ngx-masonry [options]="mansoryOpts">
  <div
    class="col-12 col-sm-6 col-md-4 col-lg-3"
    ngxMasonryItem
    #masonryElement
    *ngFor="let fact of fact?.data; let i = index"
  >
    <div class="card mas-item">
      <img class="card-img-top" alt="{{ fact.fact }}" [src]="fact.img" />
      <div class="card-body">
        <h5 class="card-title">Fact number: {{ i + 1 }}</h5>
        <p class="card-text">{{ fact.fact }}</p>
      </div>
      <div class="btn-overlayed">
        <button
          mat-fab
          color="warn"
          matTooltip="Delete this fact!"
          (click)="deleteFact(masonryElement, fact.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</ngx-masonry>
