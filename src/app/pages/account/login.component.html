<div class="card">
  <h4 class="card-header mb-0">Login</h4>
  <div class="card-body">
    <h3 class="text-success text-center">Everyone is admin! 🎉</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-2">
        <input
          id="username"
          type="email"
          placeholder="email"
          formControlName="username"
          class="form-control"
          [ngClass]="
            submitted && form.get('username')?.errors ? 'is-invalid' : ''
          "
        />
        <label for="username">Email</label>
        <div
          class="invalid-feedback"
          *ngIf="
            submitted &&
            form.get('username')?.errors &&
            (form.get('username')?.errors)!['required']
          "
        >
          🛑 The email is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            submitted &&
            form.get('username')?.errors &&
            (form.get('username')?.errors)!['email']
          "
        >
          🛑 The email is invalid
        </div>
      </div>
      <div class="form-floating">
        <input
          id="password"
          placeholder="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="
            submitted && form.get('password')?.errors ? 'is-invalid' : ''
          "
        />
        <label for="password">Password</label>
        <div
          class="invalid-feedback"
          *ngIf="
            submitted &&
            form.get('password')?.errors &&
            (form.get('password')?.errors)!['required']
          "
        >
          🛑 The password is required
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
